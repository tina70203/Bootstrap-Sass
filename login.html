<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowever | online flower shop</title>
    <link rel="stylesheet" href="stylesheets/all.css" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/8c18389c6b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav
        class="navbar navq navbar-expand-md navbar-light bg-white font-weight-bold"
      >
        <div class="container">
          <button
            class="navbar-toggler d-md-none d-flex align-items-center border-0 threeline"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="navbar-toggler-icon togbtn"></i>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              class="nav-img"
              style="width: 200px;"
              src="./stylesheets/img/QLogo.svg"
              alt=""
          /></a>
          <a
            class="nav-link d-flex align-items-center order-md-1 text-pure"
            href="cart.html"
            ><i class="fas fa-shopping-cart cartbtn"></i
          ></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="flower.html">Flowers</a>
              </li>
              <li class="nav-item dropdown active">
                <a class="nav-link" href="login.html"
                  >Log in<span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--sign in and log in-->
    <div class="container px-0 px-md-3 my-md-3">
      <div class="row no-gutters d-flex justify-content-center">
        <div class="col-md-10">
          <div class="bg-add p-4 d-md-none text-center text-favourite">
            <h2>SIGN IN</h2>
          </div>
          <div class="row flex-md-row-reverse no-gutters">
            <div class="col-md-6 text-center py-md-4">
              <div class="bg-primary p-md-4">
                <h3 class="text-white d-none d-md-block mt-2 mb-4">
                  --- LOG IN HERE ---
                </h3>
                <div class="row no-gutters">
                  <div class="col-4 col-md-12 mb-md-4">
                    <button
                      class="btn btn-light btn-block btn-lg py-3 h-100 socialmedialog"
                    >
                      <img
                        class="img-fluid"
                        alt="Responsive image"
                        style="width: 108px;"
                        src="./stylesheets/img/ic-yahoo.svg"
                      />
                    </button>
                  </div>
                  <div class="col-4 col-md-12 mb-md-4">
                    <button
                      class="btn btn-block btn-light btn-lg py-3 h-100 socialmedialog"
                    >
                      <img
                        class="img-fluid"
                        alt="Responsive image"
                        style="width: 108px;"
                        src="./stylesheets/img/ic-facebook-logotype.svg"
                      />
                    </button>
                  </div>
                  <div class="col-4 col-md-12">
                    <button class="btn btn-block btn-light btn-lg py-2 h-100">
                      <img
                        class="img-fluid"
                        alt="Responsive image"
                        style="width: 108px;"
                        src="stylesheets/img/ic-google.svg"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="bg-add p-4 d-md-block d-none text-center text-favourite"
              >
                <h2 class="mt-4 mb-4">SIGN IN</h2>
              </div>
              <div class="bg-add p-3 pt-md-0">
                <div class="signin d-flex justify-content-center">
                  <label for="subscription">
                    <i class="fas fa-user-alt man-icon"></i>
                  </label>
                  <input
                    type="text"
                    id="subscription"
                    class="form-input w-100"
                    placeholder="Enter your email address"
                  />
                </div>

                <div class="signin d-flex justify-content-center mt-3">
                  <label for="subscription">
                    <i class="fas fa-key key-icon"></i>
                  </label>
                  <input
                    type="text"
                    id="subscription"
                    class="form-input w-100"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="mt-3 text-favourite">
                  <p>No account ? <a href="">create one</a></p>
                </div>
              </div>
              <button
                class="btn btn-favourite btn-lg btn-block rounded-0 py-3 text-white"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <div class="bg-primary mt-md-7">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div
            class="col-md-6 d-flex justify-content-center justify-content-md-start text-white"
          >
            <p class="signup mt-5 mb-0 mt-md-6 mb-md-6 d-md-block d-none">
              Sign up to get 10% off, don't miss it
            </p>
            <p class="signup mt-5 mb-0 mt-md-6 mb-md-6 d-md-none">
              Sign up to get 10% off
            </p>
          </div>
          <div class="col-md-6">
            <div class="email d-flex justify-content-between mt-5 mb-5">
              <label for="subscription">
                <i class="text-danger fas fa-envelope envelope-icon"></i>
              </label>
              <input
                type="email"
                id="subscription"
                class="form-input w-100 moneyoff"
                placeholder="Get 10% Off For First Order"
              />
              <button
                class="rounded-0 btn btn-danger btn-lg d-flex align-items-center right-btn"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-add">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="mt-5">
            <a class="navbar-brand" href="#"
              ><img
                style="width: 200px;"
                src="./stylesheets/img/QLogo.svg"
                alt=""
            /></a>
          </div>
          <div class="mt-md-8 d-none d-md-block">
            <img
              style="width: 250px;"
              src="./stylesheets/img/connection.svg"
              alt=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-6">
            <p>020 1234 5678</p>
            <p>qs-garden@email.com</p>
            <p>3 Warmhouse, park road, London</p>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-12 col-md-6 footer-icon">
            <a href=""><i class="fab fa-facebook-square mr-1"></i></a>
            <a href=""><i class="fab fa-twitter-square mr-1"></i></a>
            <a href=""><i class="fab fa-instagram-square"></i></a>
          </div>
          <div class="col-12 col-md-6 mt-3 d-md-flex justify-content-end">
            <p>
              <i class="far fa-copyright"></i>2020 Q's garden Limited. All
              rights reserved
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
